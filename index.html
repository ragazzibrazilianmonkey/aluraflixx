<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluraflix</title>
    <!-- Google Fonts: Chakra Petch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'chakra-petch': ['Chakra Petch', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-900 font-chakra-petch">
    <!-- Header Section -->
    <header class="bg-gray-800 text-white p-4 text-center text-3xl font-bold rounded-b-lg shadow-lg">
      ALURAFLIX
    </header>

    <!-- Main Call to Action / Hero Section -->
    <section class="flex flex-col md:flex-row items-center justify-center p-8 bg-gray-700 text-white rounded-lg shadow-xl mt-8 mx-4">
      <div class="chamada-texto md:w-1/2 text-center md:text-left mb-8 md:mb-0 md:mr-8">
        <h1 class="text-5xl lg:text-6xl font-extrabold mb-4 text-orange-400">Metal fodastico</h1>
        <p class="text-xl lg:text-2xl">#Funk é ruim, metal e rock vive pra sempre</p>
      </div>

      <div class="md:w-1/2">
        <!-- Main video iframe -->
        <iframe
          width="100%"
          height="315"
          src="https://www.youtube.com/embed/Y6Kz6aXsBSs?si=U798vz64G_IrKxui"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="rounded-lg shadow-lg"
        ></iframe>
      </div>
    </section>

    <!-- Movies and Series Category Section -->
    <section class="py-12 px-4 bg-gray-800 text-white rounded-lg shadow-xl mt-8 mx-4">
      <h2 class="text-4xl font-bold mb-8 text-center text-orange-400">Filmes e séries</h2>
      <div class="categoria-videos grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Video 1 -->
        <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc" class="block relative rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <img
            src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg"
            alt="Video Thumbnail 1"
            class="w-full h-auto rounded-lg"
            onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Thumbnail';"
          />
        </a>
        <!-- Video 2 -->
        <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8" class="block relative rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <img
            src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"
            alt="Video Thumbnail 2"
            class="w-full h-auto rounded-lg"
            onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Thumbnail';"
          />
        </a>
        <!-- Video 3 -->
        <a href="https://www.youtube.com/watch?v=FvRmEapoHRc" class="block relative rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <img
            src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"
            alt="Video Thumbnail 3"
            class="w-full h-auto rounded-lg"
            onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Thumbnail';"
          />
        </a>
        <!-- Video 4 -->
        <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw" class="block relative rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <img
            src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"
            alt="Video Thumbnail 4"
            class="w-full h-auto rounded-lg"
            onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Thumbnail';"
          />
        </a>
        <!-- Video 5 -->
        <a href="https://www.youtube.com/watch?v=d4DzMNGoyis" class="block relative rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <img
            src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"
            alt="Video Thumbnail 5"
            class="w-full h-auto rounded-lg"
            onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Thumbnail';"
          />
        </a>
      </div>
    </section>
  </body>
</html>
